<div class="container-fluid row justify-content-center">
<div id="carouselExampleIndicators" class="carousel slide w-75" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{images[lastSlideId].url}}" alt="LOADING....">
  </div>
  <ng-container *ngFor="let img of images">
    <div class="carousel-item">
      <img class="d-block w-100" src={{img.url}} alt="LOADING....">
    </div>
  </ng-container>
</div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
<a href="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Back to main site</a>
