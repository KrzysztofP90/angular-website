<div class="border border-dark rounded flex-column align-items-center p-sm-5 m-sm-5 mt-5">
  <div class="w-100">
    <img class="mini" src={{record.miniImagePath}}>
  </div>
  <h2 class="m-3">
    {{record.title}}
  </h2>
  <p style="white-space: pre-wrap;" class="m-3">
    {{record.description}}
  </p>
  <br>
  <a routerLink={{record.path}} class="btn btn-primary btn-lg active" role="button" aria-pressed="true">{{record.buttonLabel}}</a>
</div>
