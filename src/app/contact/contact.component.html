<div class="w-100 flex-row justify-content-center">
  <div>
    <!-- contact data form fake DB -->
  </div>
  <br><br>
  <div class="container w-100" id="form-div">
      <div class="row">
          <div class="col-md-12 col-md-offset-3" id="form-div">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend class="text-center mt-5">Contact us</legend>
        
               
                <div class="form-group">
                  <label class="col-md-3 control-label" for="name">Name</label>
                  <div class="col-md-12">
                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                  </div>
                </div>
                
        
     
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Your E-mail</label>
                  <div class="col-md-12">
                    <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                  </div>
                </div>
        
      
                <div class="form-group">
                  <label class="col-md-3 control-label" for="message">Your message</label>
                  <div class="col-md-12">
                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                  </div>
                </div>


                <div class="form-group">
                    <label class="col-md-12 control-label" for="quest">
                      How many legs does a dog have?
                      (Please answer - we must check if You aren't robot)
                    </label>
                    <div class="col-md-12">
                      <input id="quest" name="quest" type="text" placeholder="Enter a number" class="form-control">
                    </div>
                  </div>
        
    
                <div class="form-group">
                  <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary btn-lg">Send</button>
                    <a routerLink="/" class="btn btn-primary btn-lg active ml-5" role="button" aria-pressed="true">Back to main site</a>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
      </div>
    </div>
</div>
